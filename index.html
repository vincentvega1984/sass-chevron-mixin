<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo mixin for chevron arrow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="examples">
        <h1>Demo usage examples</h1>
        <div class="examples__row-title">Direction</div>
        <div class="examples__row">
            <div class="example">
                <div class="example__title">
                    Chevron left
                </div>
                <button class="example__element chevron-left"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron right
                </div>
                <button class="example__element chevron-right"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron top
                </div>
                <button class="example__element chevron-top"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron bottom
                </div>
                <button class="example__element chevron-bottom"></button>
            </div>
        </div>
        <div class="examples__row-title">Fill</div>
        <div class="examples__row">
            <div class="example">
                <div class="example__title">
                    Chevron right filled
                </div>
                <button class="example__element chevron-right-filled"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron left filled
                </div>
                <button class="example__element chevron-left-filled"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron top filled
                </div>
                <button class="example__element chevron-top-filled"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron bottom filled
                </div>
                <button class="example__element chevron-bottom-filled"></button>
            </div>
        </div>
        <div class="examples__row-title">Size</div>
        <div class="examples__row">
            <div class="example">
                <div class="example__title">
                    Chevron right big
                </div>
                <button class="example__element chevron-right-big"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron left big
                </div>
                <button class="example__element chevron-left-big"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron top big
                </div>
                <button class="example__element chevron-top-big"></button>
            </div>
            <div class="example">
                <div class="example__title">
                    Chevron bottom big
                </div>
                <button class="example__element chevron-bottom-big"></button>
            </div>
        </div>
    </div>
</body>
</html>
